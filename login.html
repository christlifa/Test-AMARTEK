<html>
  <head>
    <!-- angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
    <!-- angularjs -->

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- bootstrap -->

    <!-- alert -->
    <link rel="stylesheet" href="sweetalert2.min.css" type="text/css"/>
    <script src="sweetalert2.min.js" type="text/javascript"></script>
    <!-- alert -->

    <script src="LoginController.js" type="text/javascript"></script>
  </head>
  <body ng-app="app" ng-controller="LoginController">
    <div class="card text-center">
        <div class="card-header">
          LOGIN
        </div>
        <div class="card-body">
            <div class="card-title">
                <center>
                <input type="text" ng-model="mData.username" class="form-control" name="username" placeholder="Username" required="required" autofocus="" autocomplete="off" style="width:50%;"/> 
                </center>    
            </div>
            <div class="card-text">
                <center>
                <input style="width:50%;" ng-model="mData.password" type="password" class="form-control" name="sandi" placeholder="Password" required="required" />
                </center>
            </div>
          <button class="btn btn-primary" ng-click="doLogin()" style="margin-top: 10px;">LOGIN</button>
        </div>
      </div>
  </body>
</html>
